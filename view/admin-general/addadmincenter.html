	<div class="container" style="margin-top: 8%;">
		<div class="row">

			<div class="col-md-12">
				<div class="row justify-content-between">
					<div class="col-6">
						<h4>List User Center</h4>
					</div>
					<div class="col-2">
						<button type="button" class="btn btn-primary" data-bs-toggle="modal"
							data-bs-target="#exampleModal">
							Add New User
						</button>
					</div>
				</div>
				<!-- Modal User -->
				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<form id="formlg" class="needs-validation" novalidate="" autocomplete="off">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Add New User</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<div class="mb-3">
										<label class="mb-2 text-muted" for="name">Name</label>
										<input id="name" type="text" class="form-control" name="name" value="" required
											autofocus>
										<div class="invalid-feedback">
											Name is required
										</div>
									</div>
									<div class="mb-3">
										<label class="mb-2 text-muted" for="prenom">prenom</label>
										<input id="prenom" type="text" class="form-control" name="prenom" value=""
											required autofocus>
										<div class="invalid-feedback">
											Name is required
										</div>
									</div>

									<div class="mb-3">
										<label class="mb-2 text-muted" for="email">E-Mail Address</label>
										<input id="email" type="email" class="form-control" name="email" value=""
											required>
										<div class="invalid-feedback">
											Email is invalid
										</div>
									</div>

									<div class="mb-3">
										<label class="mb-2 text-muted" for="password">Password</label>
										<input id="password" type="password" class="form-control" name="password"
											required>
										<div class="invalid-feedback">
											Password is required
										</div>
									</div>
									<div class="mb-3">
										<label class="mb-2 text-muted" for="passwordconfirm">Repeat Password</label>
										<input id="passwordconfirm" type="password" class="form-control"
											name="passwordconfirm" required>
										<div class="invalid-feedback">
											Password is required
										</div>
									</div>
									<div class="mb-3">
										<select id="selectcentre" name="selectcentre" class="form-select"
											aria-label="Default select example">
										</select>

									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">Close</button>
									<button type="submit" class="btn btn-primary">Add</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<!-- END MODAL USER -->

				<div class="table-responsive">
					<table id="mytable" class="table table-bordred table-striped">
						<thead>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Center</th>
							<th>Status</th>
							<th>Action</th>
						</thead>
						<tbody id="tablebody">

						</tbody>

					</table>

					<div class="clearfix"></div>

				</div>

			</div>
		</div>
